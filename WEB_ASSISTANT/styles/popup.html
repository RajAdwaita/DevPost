<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="hackathon_body">
    <div class="blur-img">
      <img src="../images/main_logo.svg" alt="LOGO" /><br />
    </div>
    <div class="main">
      <h1>Web Assist</h1>
      <form action="" class="search-form" id="search-form">
        <label for="search">Search a Keyword :</label><br />
        <input
          type="text"
          class="search"
          name="search"
          id="userinput"
          placeholder=""
          autofocus
        />
        <img class="speak" src="../images/mic_symbol.svg" alt="" />
        <button class="btn btn-outline-primary search_button">Search</button>
      </form>
      <div class="definition">
        <h2 class="temp_div">Definition</h2>
        <h5 class="definition_div"></h5>
        <button class="btn btn-outline-primary find_btn">Find</button>
      </div>
      <div class="time_spend">
        <p class="temp_div">Time Spent :</p>
        <p class="time_div"></p>
        <button class="check_expenditure">Calculate</button>
        <form action="" class="set-form" id="set-form">
          <label for="search">Set Time Limit :</label><br />
          <input
            type="text"
            class="set"
            name="set"
            id="setinput"
            placeholder=""
            autofocus
          />
          <button class="btn btn-outline-primary set_button">Set</button>
        </form>
      </div>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
